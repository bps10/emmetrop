<script>

// dimensions //
var margin = {top: 70, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 1500 - margin.top - margin.bottom,
    xaxisWidth = 350, yaxisWidth = 250;

// images //
d3.select("body").append("img")
    .attr("id","schematicEye")
    .attr("src","./static/images/SchematicEye.jpg")
    .attr("height", "260")
    .attr("width", "280");

d3.select("body").append("img")
    .attr("id","baboon")
    .attr("src","./static/images/baboon.jpg")
    .attr("height", "100")
    .attr("width", "150");


// scales //
var x1 = d3.scale.linear()
    .range([0, xaxisWidth]);
    
var y1 = d3.scale.linear()
    .range([yaxisWidth, 0]);
    
var x2 = d3.scale.log()
    .range([0, xaxisWidth]);
    
var y2 = d3.scale.linear()
    .range([yaxisWidth, 0]);

var x3 = d3.scale.log()
    .range([0, xaxisWidth]);
    
var y3 = d3.scale.linear()
    .range([yaxisWidth, 0]);

var x4 = d3.scale.log()
    .range([0, xaxisWidth]);
    
var y4 = d3.scale.linear()
    .range([yaxisWidth, 0]);
	
var x5 = d3.scale.log()
    .range([0, xaxisWidth]);
    
var y5 = d3.scale.linear()
    .range([yaxisWidth, 0]);

var x6 = d3.scale.linear()
    .range([0, xaxisWidth]);
    
var y6 = d3.scale.linear()
    .range([yaxisWidth, 0]);


// axes handles //	
var xAxis = d3.svg.axis()
    .scale(x1)
    .ticks(5)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y1)
    .ticks(5)
    .orient("left");
	
var xAxis2 = d3.svg.axis()
    .scale(x2)
    .ticks(5)
    .orient("bottom");

var yAxis2 = d3.svg.axis()
    .scale(y2)
    .ticks(5)
    .orient("left");

var xAxis3 = d3.svg.axis()
    .scale(x3)
    .ticks(5)
    .orient("bottom");

var yAxis3 = d3.svg.axis()
    .scale(y3)
    .ticks(5)
    .orient("left");

var xAxis4 = d3.svg.axis()
    .scale(x4)
    .ticks(5)
    .orient("bottom");

var yAxis4 = d3.svg.axis()
    .scale(y4)
    .ticks(5)
    .orient("left");

var xAxis5 = d3.svg.axis()
    .scale(x5)
    .ticks(5)
    .orient("bottom");

var yAxis5 = d3.svg.axis()
    .scale(y5)
    .ticks(5)
    .orient("left");

var xAxis6 = d3.svg.axis()
    .scale(x6)
    .ticks(5)
    .orient("bottom");

var yAxis6 = d3.svg.axis()
    .scale(y6)
    .ticks(5)
    .orient("left");	


var randomNum = d3.random.normal(0, 1.5);

function spikeGen() {
    var trace = [0, 0, 0, 0, 0, 0, 10, 22, 23, 20, 10, 0, -4, -7, -3, -3, -2,
                 -2, -1, 0, 0, 0, 0, 0, 0, 0];
    var data = [];
    
    for (var i=0; i < trace.length; i++) {
        data.push({"x": 2* i / 100.0, "y": trace[i] + randomNum() });
    };
    return data;
};

var sigmoid = function(k, x) {
    var R_m = 24;
    return (R_m * ( 1 - Math.pow(Math.E,(-k*x))));
};


var line = d3.svg.line()
.x(function(d) { return x1(d.x); })
.y(function(d) { return y1(d.y); });


var data = spikeGen(), data2 = [];   
    
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    x1.domain(d3.extent(data, function(d) { return d.x; }));
    y1.domain([-10,30]);

    x2.domain([Math.pow(10,2),Math.pow(10,6.6)]);
    y2.domain([0,25]);

    x3.domain([Math.pow(10,2),Math.pow(10,6.6)]);
    y3.domain([0,25]);    

    x4.domain([Math.pow(10,2),Math.pow(10,6.6)]);
    y4.domain([0,25]); 

    x5.domain([Math.pow(10,2),Math.pow(10,6.6)]);
    y5.domain([0,25]); 

    x6.domain([-15,15]);
    y6.domain([-0.3,1]); 
    
    // x,y axes //	
    
    svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(450,250)")
    .call(xAxis)
    .append("text")
    .attr("y", 50)
    .attr("x", 75)
    .style("text-anchor", "beginning")
    .text("spatial frequency (cycles/deg)");
    

    svg.append("g")
    .attr("class", "y axis")
    .attr("transform", "translate(440,-10)")
    .call(yAxis)
    .append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .text("modulation");
	
	
    svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(450,600)")
    .call(xAxis2)    
    .append("text")
    .attr("y", 50)
    .attr("x", 75)
    .style("text-anchor", "beginning")
    .text("spatial frequency (cycles/deg)");
    

    svg.append("g")
    .attr("class", "y axis")
    .attr("transform", "translate(440,340)")
    .call(yAxis2)
    .append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .text("density");
    

    svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(450,950)")
    .call(xAxis3)
    .append("text")
    .attr("y", 50)
    .attr("x", 75)
    .style("text-anchor", "beginning")
    .text("spatial frequency (cycles/deg)");
    

    svg.append("g")
    .attr("class", "y axis")
    .attr("transform", "translate(440,690)")
    .call(yAxis3)
    .append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .text("density");
	
	
    svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(450,1300)")
    .call(xAxis4)    
    .append("text")
    .attr("y", 50)
    .attr("x", 75)
    .style("text-anchor", "beginning")
    .text("spatial frequency (cycles/degree)");
    

    svg.append("g")
    .attr("class", "y axis")
    .attr("transform", "translate(440,1040)")
    .call(yAxis4)
    .append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .text("density");

    svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(30,600)")
    .call(xAxis5)    
    .append("text")
    .attr("y", 50)
    .attr("x", 65)
    .style("text-anchor", "beginning")
    .text("spatial frequency (cycles/degree)");
    

    svg.append("g")
    .attr("class", "y axis")
    .attr("transform", "translate(20,340)")
    .call(yAxis5)
    .append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .text("density");

    // loc7, fig6 //	
    svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(30,950)")
    .call(xAxis6)    
    .append("text")
    .attr("y", 50)
    .attr("x", 115)
    .style("text-anchor", "beginning")
    .text("distance (arcmin)");
    

    svg.append("g")
    .attr("class", "y axis")
    .attr("transform", "translate(20,690)")
    .call(yAxis6)
    .append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .text("amplitude");
	

    // loc8, button //	

    d3.select("body")
		.append("div")
		 .attr("class","inputholder")
		.append("input")
		 .attr("id", "coneInput")
		 .attr("type", "range")
		 .attr("min",0.1)
		 .attr("max", 6)
		 .attr("step", 0.1)
		 .attr("value", 2);

    d3.select(".inputholder").append("span")
	  .attr("id", "cone_text")
	  .style("color", "black")
	  .text("cone spacing: ")
	  .append("span")
	  .attr("id", "cone_val")
	  .style("color", "lack")
	  .text(2 + " arcmin");
    d3.select(".inputholder").append("br");
	
/*	
    d3.select("body")
        .append("button")
        .attr("id", "runButton")
        .attr("value", true)
        .text("update");
*/		
    d3.select("body")
        .append("button")
        .attr("id", "runButton")
        .attr("value", true)
        .text("update");
                  

	d3.select("#coneInput").on("change", changeCone);

	function changeCone() {
		d3.select("#cone_val").remove();
			  
		d3.select("#cone_text").append("span")
		 .attr("id", "cone_val")
		 .style("color", "black")
		 .text(this.value + " arcmin");

	};

		  
   (function() {
     
     
     d3.select("#runButton").on("click", function() {
                                
		var j = 0, n = 0, color = ["#00ff80", "#ff0000"],
		photons = [Math.pow(10,2),Math.pow(10,2.5),
		Math.pow(10,3), Math.pow(10,3.5), Math.pow(10,4), 
		Math.pow(10,4.5), Math.pow(10,5),
		Math.pow(10,5.5), Math.pow(10,6)];



		function draw() {
			n = n < 9 ? n : 0;
			col = j % 2.0 == 0 ? color[0] : color[1];
			k = j % 2.0 == 0 ? 2.77*Math.pow(10,-4) : 3.01*Math.pow(10,-5);

			svg.select(".line").remove();
		

			data = spikeGen();
			console.log(sigmoid(k, photons[n]) + randomNum());
			data2.push({"x": photons[n], 
					"y": sigmoid(k, photons[n]) + randomNum() } );

			svg.append("path")
			.datum(data)
			.attr("transform", "translate(450, -10)")
			.attr("class", "line")
			.attr("d", line);
			
			
			svg.selectAll(".dot")
				  .data(data2)
				.enter().append("circle")
				  .attr("class", "dot")
				  .attr("r", 3.5)
				  .attr("transform", "translate(450,340)")
				  .attr("cx", function(d) { return x2(d.x); })
				  .attr("cy", function(d) { return y2(d.y); })
				  .style("fill", col);

			if (j % 2 == 0) {n++;}
		
			setTimeout(function(){
				j++; if (j < 1000) { draw(); } },750);
		
		
		};
	draw()
	 });
     })();
    
    
    
        </script>
